<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Legends: Bang Bang</title>
    <link rel="shortcut icon" href="images/applogo.png" type="images/x-icon">
    <link rel="stylesheet" href="flaticon/font/flaticon.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="Css/heros.css">
</head>
<body>
    
    <nav class="navbar">
        <div class="content">
            <div class="logo">
                <a href="character.html">
                   <i class="fa fa-reply"></i>
                </a>
            </div>
            <ul class="menu-list">
                <div class="icon cancel-btn">
                    <i class="fa fa-times"></i>
                </div>
                <li>
                    <a href="#" class="desktop-link">Home</a>
                </li>
                <li><a href="character.html">Hero</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Features</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
            <div class="icon menu-btn">
                <i class="fa fa-bars"></i>
            </div>
        </div>
    </nav>

    <div class="wrapper">
        
    </div>

    <script>
        const body = document.querySelector("body");
        const navbar = document.querySelector(".navbar");
        const menuBtn = document.querySelector(".menu-btn");
        const cancelBtn = document.querySelector(".cancel-btn");
        menuBtn.onclick = ()=>{
          navbar.classList.add("show");
          menuBtn.classList.add("hide");
          body.classList.add("disabled");
        }
        cancelBtn.onclick = ()=>{
          body.classList.remove("disabled");
          navbar.classList.remove("show");
          menuBtn.classList.remove("hide");
        }
        window.onscroll = ()=>{
          this.scrollY > 20 ? navbar.classList.add("sticky") : navbar.classList.remove("sticky");
        }
      </script>
</body>
</html>
